
;;;;;;;;;; General ;;;;;;;;;;

[Custom Resolution]
; Enter your chosen resolution to override the game's resolution.
; You can leave these at 0 if you want your desktop resolution used instead.
; Note that borderless mode will always use your desktop resolution no matter what you set here.
Enabled = true
Width = 0
Height = 0

[Gameplay FOV]
; Adjust "Multiplier" to increase/decrease gameplay FOV.
; Valid range: 0.10 to 2.00
Multiplier = 1

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Fix HUD]
; Set "Enable" to true to centre the HUD to 16:9.
Enabled = true

[Fix Aspect Ratio]
; Set "Enabled" to true to remove pillarboxing/letterboxing.
Enabled = true

